image: 4tqrgqe5yrgfd/electron
cache:
  paths:
    - node_modules/

stages:
  - dist
  - build

dist:
  stage: dist
  before_script:
    - echo "//nexus.wynd.eu/repository/npm/:_authToken=${NPM_TOKEN}" >> .npmrc
    - echo "//nexus.wynd.eu/repository/npm-hosted/:_authToken=${NPM_TOKEN}" >> .npmrc
    - yarn
  script:
    - yarn dist
  artifacts:
    expire_in: 1 day
    paths:
    - src/pos/dist/*
    - src/loader/dist/*
    - .npmrc

build:
  stage: build
  before_script:
    - yarn global add electron-builder
  script:
    - yarn build --publish always
    - rm -rf node_modules/
