image: node:12

workflow:
  rules:
    - if: $CI_COMMIT_TAG

cache:
  paths:
    - node_modules/
stages:
  - dist
  - build

dist:
  stage: dist
  script:
    - yarn
    - yarn dist
  artifacts:
    expire_in: 1 day
    paths:
    - src/container/dist/*
    - src/loader/dist/*
build:
  stage: build
  script:
    - yarn
    - yarn global add electron-builder
    - yarn build
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/*.yml
      - $CI_PROJECT_DIR/dist/*.AppImage
