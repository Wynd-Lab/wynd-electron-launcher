# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Wyndpos electron publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
	with:
          node-version: 16
      - name: Cache node modules
        uses: actions/cache@v3
	  with:
          node-version: 16
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - run: npm run dist
      - name: Archive container react artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build container dist
          path: src/container/dist
          retention-days: 1
      - name: Archive container react artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build loader dist
          path: src/loader/dist
          retention-days: 1
  build:
    needs: dist
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Download container react dist
        uses: actions/download-artifact@v2
        with:
          name: build container dist
          path: src/container/dist
      - name: Download loader react dist
        uses: actions/download-artifact@v2
        with:
          name: build loader dist
          path: src/loader/dist
      - run: npm install
      - name: Install electron builder
        run: npm i -g electron-builder
      - run: npm run build -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
